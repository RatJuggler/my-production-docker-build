version: '3.8'

services:
  portfolio-simple:
    image: ${DOCKER_REGISTRY}${DOCKER_ID}/portfolio-simple:${IMAGE_TAG:-latest}
    networks:
      - portfolio
    restart: unless-stopped

  portfolio-sql:
    image: ${DOCKER_REGISTRY}${DOCKER_ID}/portfolio-sql:${IMAGE_TAG:-latest}
    networks:
      - portfolio
    restart: unless-stopped

  portfolio-template:
    image: ${DOCKER_REGISTRY}${DOCKER_ID}/portfolio-template:${IMAGE_TAG:-latest}
    depends_on:
      - portfolio-simple
      - portfolio-sql
    networks:
      - portfolio
    restart: unless-stopped

  portfolio-static:
    image: ${DOCKER_REGISTRY}${DOCKER_ID}/portfolio-static:${IMAGE_TAG:-latest}
    networks:
      - portfolio
    restart: unless-stopped

  portfolio-site:
    image: ${DOCKER_REGISTRY}${DOCKER_ID}/portfolio-site:${IMAGE_TAG:-latest}
    depends_on:
      - portfolio-template
      - portfolio-static
    networks:
      - portfolio
      - external-sites
    restart: unless-stopped

  f4rside-site:
    image: ${DOCKER_REGISTRY}${DOCKER_ID}/f4rside-site:${IMAGE_TAG:-latest}
    networks:
      - external-sites
    restart: unless-stopped

  ingress-proxy:
    image: ingress-proxy-test:local
    build:
      context: .
      dockerfile: Test.dockerfile
      target: ingress-proxy-test
    ports:
      - "80:80"
    depends_on:
      - portfolio-site
      - f4rside-site
    networks:
      - external-sites
    restart: unless-stopped

networks:
  portfolio:
  external-sites:

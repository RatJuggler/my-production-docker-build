version: '3.8'

services:
  f4rside-site:
    image: ${DOCKER_REGISTRY}${DOCKER_REPOSITORY}/f4rside-site:${IMAGE_TAG:-latest}
    ports:
      - "8000:8000"
    deploy:
      replicas: 1
    networks:
      - external-sites

  portfolio-map:
    image: ${DOCKER_REGISTRY}${DOCKER_REPOSITORY}/portfolio-map:${IMAGE_TAG:-latest}
    ports:
      - "8001:8001"
    deploy:
      replicas: 1
    networks:
      - portfolio

  portfolio-sql:
    image: ${DOCKER_REGISTRY}${DOCKER_REPOSITORY}/portfolio-sql:${IMAGE_TAG:-latest}
    ports:
      - "8002:8002"
    deploy:
      replicas: 1
    networks:
      - portfolio

  portfolio-template:
    image: ${DOCKER_REGISTRY}${DOCKER_REPOSITORY}/portfolio-template:${IMAGE_TAG:-latest}
    ports:
      - "3000:3000"
    deploy:
      replicas: 1
    depends_on:
      - portfolio-map
      - portfolio-sql
    networks:
      - portfolio

  portfolio-static:
    image: ${DOCKER_REGISTRY}${DOCKER_REPOSITORY}/portfolio-static:${IMAGE_TAG:-latest}
    ports:
      - "8000:8000"
    deploy:
      replicas: 1
    networks:
      - portfolio

  portfolio-site:
    image: ${DOCKER_REGISTRY}${DOCKER_REPOSITORY}/portfolio-site:${IMAGE_TAG:-latest}
    ports:
      - "8000:8000"
    deploy:
      replicas: 1
    depends_on:
      - portfolio-template
      - portfolio-static
    networks:
      - portfolio
      - external-sites

  ingress-proxy:
    image: ${DOCKER_REGISTRY}${DOCKER_REPOSITORY}/ingress-proxy-test:${IMAGE_TAG:-latest}
    ports:
      - "80:80"
      - "8000:8000"
    deploy:
      replicas: 1
    depends_on:
      - portfolio-site
      - f4rside-site
    networks:
      - external-sites

networks:
  portfolio:
  external-sites:

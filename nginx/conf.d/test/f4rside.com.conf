upstream f4rside-site {
  server f4rside-site:80;
}

server {
  listen [::]:80;
  listen 80;

  server_name www.f4rside.local;

  return 301 $scheme://f4rside.local$request_uri;
}


server {
  listen [::]:80;
  listen 80;

  server_name f4rside.local;

  # Include the basic h5bp config set
  include h5bp/basic.conf;
  # Test CSP
  add_header Content-Security-Policy "default-src 'self'; font-src 'self' fonts.gstatic.com; style-src 'self' fonts.googleapis.com; base-uri 'none'; form-action 'self'; frame-ancestors 'none';" always;

  # Rwverse proxy requests.
  location /  {
    proxy_pass http://f4rside-site;
  }
}
